<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'"  [routerLink]="['/products', product.id]">
      {{ product.name }}  <!--le-a luat din products.ts-->
    </a>
  </h3>

  <p *ngIf="product.description"> <!--creeaza o directiva doar daca produsul are descriere-->
    Description: {{ product.description }}
  </p>

  <button type="button" (click)="share()">
    Share
  </button>

  <app-product-alerts
  [product]="product"
  (notify)="onNotify()">
</app-product-alerts>

</div>
